<!DOCTYPE html>
<html>
<head>
    <title>充值记录表</title>
		<#include "/header.html">
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn" hidden="true">
			<#if shiro.hasPermission("sys:rechargerecord:save")>
            <a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			</#if>
			<#if shiro.hasPermission("sys:rechargerecord:update")>
            <a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			</#if>
			<#if shiro.hasPermission("sys:rechargerecord:delete")>
            <a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
			</#if>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
														                    <div class="form-group">
                        <div class="col-sm-2 control-label">给水号</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="rechargeRecord.waterNo" placeholder="给水号"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">充值人id</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="rechargeRecord.rechargeUserId" placeholder="充值人id"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">充值金额</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="rechargeRecord.money" placeholder="充值金额"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">支付类型 1：平台充值  2.微信充值</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="rechargeRecord.type" placeholder="支付类型 1：平台充值  2.微信充值"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">支付状态  0：支付成功  1：支付失败</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="rechargeRecord.status" placeholder="支付状态  0：支付成功  1：支付失败"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">备注</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="rechargeRecord.remark" placeholder="备注"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">创建时间</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="rechargeRecord.createTime" placeholder="创建时间"/>
                        </div>
                    </div>
							            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
            </div>
        </form>
    </div>
</div>

<script src="${request.contextPath}/statics/js/modules/sys/rechargerecord.js?_${.now?long}"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>楼号</title>
		<#include "/header.html">
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
			<#if shiro.hasPermission("sys:communitybuilding:save")>
            <a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			</#if>
			<#if shiro.hasPermission("sys:communitybuilding:update")>
            <a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			</#if>
			<#if shiro.hasPermission("sys:communitybuilding:delete")>
            <a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
			</#if>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
            <div class="form-group">
                <div class="col-sm-2 control-label">所属小区</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" style="cursor:pointer;" v-model="come.name" @click="showComDialog" readonly="readonly" placeholder="点击选择小区"/>
                </div>
            </div>
		                <div class="form-group">
                        <div class="col-sm-2 control-label">楼号</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="communityBuilding.no" placeholder="楼号"/>
                        </div>
                    </div>

					<div class="form-group" hidden>
                        <div class="col-sm-2 control-label">小区id</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="communityBuilding.communityId" placeholder="小区id"/>
                        </div>
                    </div>
				 <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
            </div>
        </form>
    </div>


<!-- 选择小区 -->
<div id="deptLayer" style="display: none;padding:10px;">
    <ul id="deptTree" class="ztree"></ul>
</div>

</div>

<script src="${request.contextPath}/statics/js/modules/sys/communitybuilding.js?_${.now?long}"></script>
</body>
</html>
